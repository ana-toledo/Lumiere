{% extends 'layout.html' %}

{% block title %}Lumière - Assine a newsletter{% endblock %}

{% block content %}
<div class="content-sub">
    <h2>Cadastre um email e tenha as melhores recomendações na sua caixa de entrada!</h2>
    <form method="POST">
        <input type="email" id="email" placeholder="exemplo@exemplo.com" name="email" required>
        <fieldset>
            <legend><h3>Gostaria de receber conteúdo extra sobre esses temas?</h3></legend>
            <div class="content-selection">
                <div class="content-checkbox">
                    <input type="checkbox" id="classico" name="topico" value="classico"/>
                    <input type="checkbox" id="familiar" name="topico" value="familiar"/>
                    <input type="checkbox" id="terror" name="topico" value="terror"/>
                </div>
                <div class="content-label">
                    <label for="classico">Clássicos</label>
                    <label for="familiar">Para toda a família</label>
                    <label for="terror">Terror</label>
                </div>
            </div>
        </fieldset>
        <div class="content-sub-button">
            <button type="submit">Registrar</button>
        </div>
    </form>
</div>
{% endblock %}
