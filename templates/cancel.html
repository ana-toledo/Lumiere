<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Lumière - Cancelar Assinatura</title>
    <link rel="icon" href="/static/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <a href="/">
                <img src="/static/logo.png" alt="Claquete">
            </a>
        </div>
        <h1>LUMIÈRE</h1>
    </div>
    <div class="content-cancel">
        <h2>Cancelar Assinatura</h2>
        <p>Por favor, confirme seu email e seu cancelamento:</p>
        <form method="post">
            <input type="email" id="email" placeholder="exemplo@exemplo.com" name="email" required>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="cancel-button">Desinscrever-se</button>
        </form>
    </div>
</body>
</html>
